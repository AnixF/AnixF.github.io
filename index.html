<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" 
	content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatidble" con>
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>
<body>
	<div id="main">
		<h1>CapyClicker</h1>
		<div id="click-count">Количество кликов: 0</div>
		<button id="buy">CLICK
		<div class="image-container">
		<img src="https://gagaru.club/uploads/posts/2023-05/1685065017_gagaru-club-p-kapibara-siluet-instagram-83.jpg"alt="Image" alt="Animated Image" id="animated-image">
		</div>
				</button>
		    <script src="script.js"></script>

	</div>
	<script>
    let clickCount = 0;

    // Функция для обновления счетчика кликов
    function updateClickCount() {
        const clickCountElement = document.getElementById('click-count');
        clickCountElement.textContent = `Количество кликов: ${clickCount}`;
    }

    // Обработчик клика по кнопке "BUY"
    document.getElementById('buy').addEventListener('click', () => {
        clickCount++;
        updateClickCount();
    });
</script>
</body>
</html>

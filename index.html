<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" 
	content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatidble" con>
	<title>Document</title>
</head>
<body>
	<div id="main">
		<h1>Test document</h1>
		<div id="click-count">Количество кликов: 0</div>
		<img src="https://gagaru.club/uploads/posts/2023-05/1685065017_gagaru-club-p-kapibara-siluet-instagram-83.jpg">
		<p>Lorem</p>
		<button id="buy">BUY</button>
	</div>
	<script>
    let clickCount = 0;

    // Функция для обновления счетчика кликов
    function updateClickCount() {
        const clickCountElement = document.getElementById('click-count');
        clickCountElement.textContent = `Количество кликов: ${clickCount}`;
    }

    // Обработчик клика по кнопке "BUY"
    document.getElementById('buy').addEventListener('click', () => {
        clickCount++;
        updateClickCount();
    });
</script>
</body>
</html>
